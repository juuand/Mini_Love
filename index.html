<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Glow Animation</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .love {
      font-size: 100px;
      color: #ff1c8d;
      animation: pulseGlow 2s infinite ease-in-out, spin 10s linear infinite;
      text-shadow: 0 0 10px #ff1c8d, 0 0 20px #ff1c8d, 0 0 30px #ff1c8d;
    }

    @keyframes pulseGlow {
      0%, 100% {
        text-shadow: 
          0 0 5px #ff1c8d,
          0 0 10px #ff1c8d,
          0 0 15px #ff1c8d,
          0 0 20px #ff1c8d;
        transform: scale(1);
      }
      50% {
        text-shadow: 
          0 0 20px #ff1c8d,
          0 0 40px #ff1c8d,
          0 0 60px #ff1c8d,
          0 0 80px #ff1c8d;
        transform: scale(1.1);
      }
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

  </style>
</head>
<body>
  <div class="love">❤️</div>
</body>
</html>
